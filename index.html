<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="shortcut icon" href='./media/pingui.ico' type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/32c9e80d1d.js" crossorigin="anonymous"></script>
    <title>Razas de Perros</title>
</head>
<body>
    
    <header>
        <ul class="navbar">
            <li>
                <img src="./media/Logo_Soft.png" alt="imagen logo empresa" class="logo"/>
            </li>
            <li>
                <button class="button mainButton">Nuevo post</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar una raza"/>
                    <i class="fas fa-search button iconoBusqueda"></i>
                </div>
            </li>
            <li><button class="button secondaryButton">Login</button></li>
            <li><button class="button mainButton">Registro</button></li>
        </ul>
        
    </header>
  
    <main>
        <section>
            <h1>Razas de Perros</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/BorderCollie.jpg" alt="Border Collie" />
                    </div>
                    <span class="breedTitle">Border Collie</span>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/Rhodesian.jpg" alt="Border Collie" />
                    </div>
                    <span class="breedTitle">Rhodesian</span>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/San bernardo.jpg" alt="Border Collie" />
                    </div>
                    <span class="breedTitle">San Bernardo</span>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/Schnauzer.jpg" alt="Border Collie" />
                    </div>
                    <span class="breedTitle">Schnauzer</span>
                </li>
                
            </ul>
        </section>
        <section></section>
    </main>

    <footer></footer>

</body>
</html>
